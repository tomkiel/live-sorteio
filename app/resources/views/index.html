<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastrar nome - {{ app_name }}</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ app_url}}/static/favicon.png">
        <link rel="stylesheet" href="{{  app_url }}/static/css/style.css">
    </head>
    <body>
        <main>
            <form>
                <input type="hidden" name="apiUrl" value="{{ api_url }}" id="apiUrl"/>
                <div class="form-group">
                <label>Digite seu nome: </label>
                <input type="text" placeholder="Digite seu nome:"  id="name" name="name"/>
                </div>
                <button type="button" onclick="onSendRequest()">Enviar</button>
            </form>
        </main>
    </body>
    <script src="{{  app_url }}/static/js/main.js"></script>
</html>
